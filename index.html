<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
          <div class="container">
              <div class="nav__container">
                <a href="#" class="logo">
                  <img src="images/logo.png" alt="">
                  dBurger
                </a>
                <div class="nav__right">
                  <button class="nav__right-btn">
                      <img src="images/shop-icon.svg" alt="">
                      <span class="nav__right-amount"></span>
                  </button>
                  <div class="nav__right-list">
                    <div class="nav__right-list-top">
                      Корзина
                      <button class="nav__right-list-close">
                        <img src="images/close.svg" alt="">
                      </button>
                    </div>
                    <div class="nav__right-list-items">

                    </div>
                    <div class="nav__right-list-bottom">
                      Заказать
                      <span class="nav__right-list-price">0</span>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </nav>
        <section class="view">
          <img src="images/big-burger.png" alt="" class="big-img">
        </section>
        <section class="product">
          <div class="container">
            <div class="burgers">
              <div class="burgers__item" id="crazy">
                <span class="burgers__item-count"></span>
                <img src="images/products/burger-1.png" alt="" class="burgers__item-img">
                <h3 class="burgers__item-title">Crazy</h3>
                <div class="burgers__item-info">
                  <p class="burgers__item-price">31 000 so’m</p>
                  <button class="burgers__item-add">
                    <img src="images/sell-icon.svg" alt="">
                  </button>
                </div>
              </div>
              <div class="burgers__item" id="light">
                <span class="burgers__item-count"></span>
                <img src="images/products/burger-2.png" alt="" class="burgers__item-img">
                <h3 class="burgers__item-title">Light</h3>
                <div class="burgers__item-info">
                  <p class="burgers__item-price">26 000 so’m</p>
                  <button class="burgers__item-add">
                    <img src="images/sell-icon.svg" alt="">
                  </button>
                </div>
              </div>
              <div class="burgers__item" id="cheeseburger">
                <span class="burgers__item-count"></span>
                <img src="images/products/burger-3.png" alt="" class="burgers__item-img">
                <h3 class="burgers__item-title">CheeseBurger</h3>
                <div class="burgers__item-info">
                  <p class="burgers__item-price">29 000 so’m</p>
                  <button class="burgers__item-add">
                    <img src="images/sell-icon.svg" alt="">
                  </button>
                </div>
              </div>
              <div class="burgers__item" id="dburger">
                <span class="burgers__item-count"></span>
                <img src="images/products/burger-4.png" alt="" class="burgers__item-img">
                <h3 class="burgers__item-title">dBurger</h3>
                <div class="burgers__item-info">
                  <p class="burgers__item-price">24 000 so’m</p>
                  <button class="burgers__item-add">
                    <img src="images/sell-icon.svg" alt="">
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
